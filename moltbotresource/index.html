<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltbot 资源集合</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        header h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { font-size: 1.2em; opacity: 0.9; }
        .section {
            background: white; border-radius: 16px; padding: 30px;
            margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .section h2 {
            color: #667eea; font-size: 2em; margin-bottom: 20px;
            padding-bottom: 10px; border-bottom: 3px solid #667eea;
        }
        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }
        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px; padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .card h3 { color: #333; font-size: 1.3em; margin-bottom: 10px; }
        .card p { color: #666; font-size: 0.95em; margin-bottom: 15px; line-height: 1.6; }
        .card .tags {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px;
        }
        .tag {
            background: #667eea; color: white; padding: 4px 12px;
            border-radius: 20px; font-size: 0.8em; font-weight: 500;
        }
        .card .links {
            display: flex; gap: 10px; flex-wrap: wrap;
        }
        .card .links a {
            display: inline-flex; align-items: center; gap: 5px;
            padding: 8px 16px; background: white; color: #667eea;
            text-decoration: none; border-radius: 8px; font-weight: 600;
            transition: all 0.3s ease;
        }
        .card .links a:hover { background: #667eea; color: white; }
        .github-link::before { content: " "; }
        .demo-link::before { content: " "; }
        .empty-state {
            text-align: center; padding: 60px 20px;
            color: #999; font-size: 1.1em;
        }
        .empty-state::before {
            content: ""; display: block;
            font-size: 4em; margin-bottom: 20px;
        }
        footer {
            text-align: center; color: white; opacity: 0.8;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2em; }
            .card-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Moltbot 资源集合</h1>
            <p>快速搭建 Moltbot 的项目和工具</p>
        </header>
        <section class="section">
            <h2> 快速搭建项目</h2>
            <p style="color: #666; margin-bottom: 20px;">以下项目可以快速搭建 Moltbot：</p>
            <div class="card-grid" id="projects-grid"></div>
        </section>
        <section class="section">
            <h2> 开箱即用工具</h2>
            <p style="color: #666; margin-bottom: 20px;">以下工具已将 Moltbot 封装为开箱即用的解决方案：</p>
            <div class="card-grid" id="tools-grid"></div>
        </section>
        <footer>
            <p> 有新的项目或工具？欢迎提交补充</p>
        </footer>
    </div>
    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                renderProjects(data.projects);
                renderTools(data.tools);
            } catch (error) {
                console.error('Failed to load data:', error);
                showEmptyStates();
            }
        }
        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            if (!projects || projects.length === 0) {
                grid.innerHTML = '<div class="empty-state">暂无项目信息<br>请提供项目详情来填充此区域</div>';
                return;
            }
            grid.innerHTML = projects.map(project => `
                <div class="card">
                    <h3>${project.name}</h3>
                    <p>${project.description}</p>
                    <div class="tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="links">
                        <a href="${project.github}" target="_blank" class="github-link">GitHub</a>
                    </div>
                </div>
            `).join('');
        }
        function renderTools(tools) {
            const grid = document.getElementById('tools-grid');
            if (!tools || tools.length === 0) {
                grid.innerHTML = '<div class="empty-state">暂无工具信息<br>请提供工具详情来填充此区域</div>';
                return;
            }
            grid.innerHTML = tools.map(tool => `
                <div class="card">
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                    <div class="tags">
                        ${tool.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="links">
                        <a href="${tool.website}" target="_blank" class="demo-link">网站</a>
                        ${tool.github ? `<a href="${tool.github}" target="_blank" class="github-link">GitHub</a>` : ''}
                    </div>
                </div>
            `).join('');
        }
        function showEmptyStates() {
            document.getElementById('projects-grid').innerHTML = '<div class="empty-state">暂无项目信息<br>请提供项目详情来填充此区域</div>';
            document.getElementById('tools-grid').innerHTML = '<div class="empty-state">暂无工具信息<br>请提供工具详情来填充此区域</div>';
        }
        loadData();
    </script>
</body>
</html>
